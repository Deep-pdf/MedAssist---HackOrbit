<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Med AI Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
    <div class="main3">
        <div class="ai-container">
            <h1 class="ai-title">Med AI</h1>
            <p class="ai-subtitle">How can I help you today?</p>
            
            <div class="chat-history" id="chat-history">
                <div class="message ai">Hello! Ask me about your medical queries.</div>
            </div>

            <div class="input-section">
                <label for="input" class="input-label">Ask Med AI</label>
                <div class="bar">
                    <textarea id="input" placeholder="Type your problem here..." rows="1"></textarea>
                    <button id="send-button">Send</button>
                </div>
                <div class="loading-indicator" id="loading-indicator">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
