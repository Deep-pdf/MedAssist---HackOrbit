<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAssist Login</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="login.js" defer></script>
</head>

<body>

  <div class="background"></div>

  <div class="login-card">
    <h2 style="font-weight: 580;">WELCOME BACK</h2>
    <form>
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        onfocus="this.placeholder=''" 
        onblur="this.placeholder='Email'" 
        required
      />

      <div class="password-container">
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required 
        />
        <button type="button" class="toggle-password">Show</button>
      </div>
      <div id="error-message" style="color: red; margin-top: 10px;"></div>


      <button type="submit" class="login-btn">Login</button>

      <p class="signup-text">
        Donâ€™t have an account? <a href="index2.html">Sign Up here</a>
      </p>

      <div class="or-divider">OR</div>

      <button type="button" class="google-login">
        <img src="Images for login/devicon_google.png" alt="Google Icon" class="google-icon" />
        Login with Google
      </button>
    </form>
  </div>

  <div class="brand-logo-topright-blur">
    MedAssist
  </div>

  <script src="script.js"></script>
</body>

</html>
