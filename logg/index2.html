<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAssist Sign Up</title>
    <link rel="stylesheet" href="style2.css" />
    <script type="module" src = "register.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="left-panel"></div>

        <div class="right-panel">
            <div class="h2-box">
                <h2>Welcome to MedAssist</h2>
            </div>
            <form>
                <input id="email" type="email" placeholder="Email" required />
                <input id="fullname" type="text" placeholder="Full Name" required />
                <input id="password" type="password" placeholder="Password" required />
                <input id="confirm-password" type="password" placeholder="Confirm Password" required />
                <div id="error-message" style="color: red; text-align: left; width: 95%; margin-bottom: 10px;"></div>
                <button type="submit">Create an Account</button>
                <p class="login-text">Already have an account? <a href="index1.html">Login</a></p>
            </form>
        </div>
    </div>
      <div class="brand-logo-topright-blur">
    MedAssist
  </div>
    <script src="script2.js"></script>
</body>

</html>
